<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Client Docker-Compose Project</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div id="title"></div>
        <div id="now"></div>
    </div>

    <script>
      const $title = document.querySelector("#title");
      const $now = document.querySelector("#now");

      setInterval(async () => {
        const response = await fetch("http://localhost:3000");
        const { now, title } = await response.json();
        $title.innerText = title;
        $now.innerText = new Date(now).toUTCString();
      }, 1_000);
    </script>
  </body>
</html>
